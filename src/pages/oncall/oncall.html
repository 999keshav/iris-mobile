<ion-header>

  <ion-navbar color="dark">
    <ion-title>Oncall</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    placeholder="Search users, teams, or services"
    debounce="300"
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>

  <ion-list>
    <ion-item-divider color="light" sticky="true">
      <ion-label>
        Teams
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let team of teams">
      {{ team.name }}
    </ion-item>

    <ion-item-divider color="light" sticky="true">
      <ion-label>
        Services
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let service of services">
      {{ service.name }}
    </ion-item>

    <ion-item-divider color="light" sticky="true">
      <ion-label>
        Users
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let user of users" (tap)="userTapped(user)">
      {{ user.username }} - ({{ user.full_name }})
    </ion-item>

  </ion-list>

</ion-content>
